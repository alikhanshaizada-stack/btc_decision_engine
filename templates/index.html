<!DOCTYPE html>
<html>
<head>
    <title>BTC Risk Engine</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; }
        h1 { font-size: 28px; }
        .score { font-size: 48px; font-weight: bold; }
        .drivers { margin-top: 20px; }
        .small { color: #777; font-size: 12px; }
    </style>
</head>
<body>
    <h1>BTC Risk Engine</h1>

    <div class="score">{{ risk_score }} / 100</div>

    <p><b>Date:</b> {{ date }}</p>

    <div class="drivers">
        <b>Main risk drivers:</b>
        <ul>
            {% for d in drivers %}
                <li>{{ d }}</li>
            {% endfor %}
        </ul>
    </div>

    <p class="small">
        Updated automatically. No signals. Risk context only.<br>
        Last update: {{ last_updated }}
    </p>
</body>
</html>
